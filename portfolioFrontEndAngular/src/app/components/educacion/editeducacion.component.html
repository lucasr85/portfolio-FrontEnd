<section class="vh-100" *ngIf="educacion">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../../../assets/educ.png" class="img-fluid"
            alt="Sample image">          
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate >
  
           
            <div class="form-outline mb-4">                
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required="" placeholder="Nombre de la Institución">
            </div>  
            
            <div class="form-outline mb-3">                
                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required="" placeholder="Descripción de la Educación"> 
            </div>
  
            <div class="form-outline mb-3">                
                <input type="text" class="form-control" id="nivel" name="nivel" [(ngModel)]="educacion.nivel" required="" placeholder="nivel de la Educación"> 
            </div>

            <div class="form-outline mb-3">                
                <input type="text" class="form-control" id="periodo" name="periodo" [(ngModel)]="educacion.periodo" required="" placeholder="periodo de la Educación"> 
            </div>

            <div class="form-outline mb-3">                
                <input type="text" class="form-control" id="estado" name="estado" [(ngModel)]="educacion.estado" required="" placeholder="estado de la Educación"> 
            </div>

            <div class="form-outline mb-3">                
                <input type="text" class="form-control" id="logo" name="logo" [(ngModel)]="educacion.logo" required="" placeholder="URL de la Imagen de la Educación"> 
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Modificar Educación</button>              
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
     
      <div class="container-fluid">
        <div class="text-white mb-3 mb-md-0">
          <p>Lucas Matías Robles | © Argentina Programa</p>
        </div>
      </div>
  
    </div>
  </section>
