<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="mb-10 font-weight-bold text-primary">Experiencia Laboral</h6>      
            <button type="button" class="btn btn-primary" routerLink="/nuevaexp" *ngIf="isLogged">
                Agregar Experiencia
            </button>      
        </div>
        <div class="card-body">
            <div *ngFor="let Experiencia of expe">
                <p class="mb-10 font-weight-bold text-black-50">{{Experiencia.nombreE}}</p>
                <p>{{Experiencia.descripcionE}}</p>
            </div>
        </div>
    </div>
</div>
