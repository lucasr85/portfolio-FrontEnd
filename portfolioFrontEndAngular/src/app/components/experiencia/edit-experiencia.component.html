<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../../../assets/exp.png" class="img-fluid"
            alt="Sample image">          
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
  
            <!-- Nombre input form3Example3-->
            <div class="form-outline mb-4">                
                <label for="nombreE">Nombre de la Experiencia</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required="">
            </div>  
            <!-- descripción input form3Example4-->
            <div class="form-outline mb-3">                
                <label for="descripcionE">Descripción de la Experiencia</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required="">
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;"> Modificar Experiencia</button>              
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="container-fluid">
        <div class="text-white mb-3 mb-md-0">
          <p>Lucas Matías Robles | © Argentina Programa</p>
        </div>
      </div>
  
    </div>
  </section>
