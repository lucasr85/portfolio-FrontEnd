<div class="container-fluid">
    
    <div class="card shadow mb-4" >
        <div class="card-header py-3">
            <h6 class="m-10 font-weight-bold text-primary">Proyectos</h6>
            <button type="button" class="btn btn-primary" routerLink="/nuevaeduc" *ngIf="isLogged">
                Nuevo Proyecto
            </button>
        </div>
        <div class="row"  *ngFor="let Proyecto of proyecto">           
            <div class="card-body">
                <div class="text-center">
                    <p>{{Proyecto.nombre}}</p>
                    <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 25rem;"
                        src={{Proyecto.url}} alt="...">
                </div>
                <div class="text-center">{{Proyecto.descripcion}}</div>
            </div>            
        </div>      
        
    </div>
</div>
