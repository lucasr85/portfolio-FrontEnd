<div class="container-fluid">
    <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Hard Skills</h6>
            <button type="button" class="btn btn-primary" routerLink="/nuevohards" *ngIf="isLogged">
                Agregar Skills
            </button>
        </div>
        <!-- Card Body -->
        <div class="card-body" *ngFor="let SkillsHards of hards">
            <div class="row chart-pie pt-4">
                <!--
                    <div *ngFor="let Experiencia of expe">
                        <i type="button" class="bi bi-pencil-fill" routerLink="/editexp/{{Experiencia.id}}" *ngIf="isLogged"
                        title="Editar"></i>
                    <i *ngIf="isLogged"> - </i>
                    <i type="button" class="bi bi-trash" (click)="delete(Experiencia.id)" *ngIf="isLogged"
                        title="Borrar"></i>
                -->

                <div class="text-center col-sm-3 col-md-3 col-lg-3">
                    <circle-progress [percent]="85" [radius]="100" [showUnits]="false" [title]="'{{SkillsHards.nombre}}'"
                        [titleFontSize]="'25px'" [showSubtitle]="false" [outerStrokeWidth]="15" [innerStrokeWidth]="2"
                        [outerStrokeColor]="'#4e73df'" [innerStrokeColor]="'#858796'" [animation]="true"
                        [animationDuration]="300">
                    </circle-progress>
                </div>
                
            </div>
        </div>
    </div>   
    <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Soft Skills</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
            <div class="row chart-pie pt-4">
                
                <div class="text-center col-sm-3 col-md-3 col-lg-3">
                    <circle-progress [percent]="90" [radius]="100" [showUnits]="false" [title]="'Trabajo en equipo'"
                        [titleFontSize]="'18px'" [showSubtitle]="false" [outerStrokeWidth]="15" [innerStrokeWidth]="2"
                        [outerStrokeColor]="'#4e73df'" [innerStrokeColor]="'#858796'" [animation]="true"
                        [animationDuration]="300">
                    </circle-progress>
                </div>
                <div class="text-center col-sm-3 col-md-3 col-lg-3">
                    <circle-progress [percent]="90" [radius]="100" [showUnits]="false" [title]="'Compromiso'"
                        [titleFontSize]="'25px'" [showSubtitle]="false" [outerStrokeWidth]="15" [innerStrokeWidth]="2"
                        [outerStrokeColor]="'#1cc88a'" [innerStrokeColor]="'#858796'" [animation]="true"
                        [animationDuration]="300">

                    </circle-progress>
                </div>
                <div class="text-center col-sm-3 col-md-3 col-lg-3">
                    <circle-progress [percent]="90" [radius]="100" [showUnits]="false" [title]="'Creatividad'"
                        [titleFontSize]="'25px'" [showSubtitle]="false" [outerStrokeWidth]="15" [innerStrokeWidth]="2"
                        [outerStrokeColor]="'#f6c23e'" [innerStrokeColor]="'#858796'" [animation]="true"
                        [animationDuration]="300">
                    </circle-progress>
                </div>
                <div class="text-center col-sm-3 col-md-3 col-lg-3">
                    <circle-progress [percent]="85" [radius]="100" [showUnits]="false" [title]="'Flexibilidad'"
                        [titleFontSize]="'25px'" [showSubtitle]="false" [outerStrokeWidth]="15" [innerStrokeWidth]="2"
                        [outerStrokeColor]="'#e74a3b'" [innerStrokeColor]="'#858796'" [animation]="true"
                        [animationDuration]="300">
                    </circle-progress>
                </div>
            </div>
        </div>
    </div>  
</div>
