<div class="container-fluid">
    <div class="card shadow mb-4">

        <!-- Card Header - Dropdown -->
        <div class="card-header py-3">
            <h6 class="mb-10 font-weight-bold text-primary">Hard Skills</h6>
            <button type="button" class="btn btn-primary" routerLink="/nuevaskillhards" *ngIf="isLogged">
                Agregar Skills
            </button>
        </div>
        <!-- HARDS SKILLS -->
        <div class="card-body">
            <div class="row pt-4">
                <div class="text-center col-sm-3 col-md-3 col-lg-3 circulo" *ngFor="let SkillsHards of hards">
                    <circle-progress [percent]="(SkillsHards.porcentaje)" [radius]="90" [imageSrc]="''"
                        [title]="(SkillsHards.nombre)" [titleColor]="'#212F3C'" [showTitle]="true" [showImage]="false"
                        [imageHeight]="70" [imageWidth]="70" [showUnits]="false" [showSubtitle]="false"
                        [outerStrokeWidth]="16" [innerStrokeWidth]="2" [outerStrokeColor]="'#4e73df'"
                        [innerStrokeColor]="'#858796'" [animation]="true" [animationDuration]="600">
                    </circle-progress>
                    <div>
                        <i *ngIf="isLogged">
                            <button class="btn btn-light" routerLink="/editskillhards/{{SkillsHards.id}}">
                                <i class="bi bi-pencil-fill"></i></button>
                        </i>
                        <i *ngIf="isLogged">
                            <button class="btn btn-light" (click)="deleteHards(SkillsHards.id)">
                                <i class="bi bi-trash-fill"></i></button>
                        </i>
                    </div>
                    <div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3">
            <h6 class="mb-10 font-weight-bold text-primary">Soft Skills</h6>
            <button type="button" class="btn btn-primary" routerLink="/nuevaskillsofts" *ngIf="isLogged">
                Agregar Skills
            </button>
        </div>
        <!-- SOFTS SKILLS -->
        <div class="card-body">
            <div class="row pt-4">

                <div class="text-center col-sm-3 col-md-3 col-lg-3 circulo" *ngFor="let SkillsSofts of softs">
                    <circle-progress [percent]="(SkillsSofts.porcentaje)" [radius]="90" [imageSrc]="''"
                        [title]="(SkillsSofts.nombre)" [titleColor]="'#212F3C'" [showTitle]="true" [showImage]="false"
                        [imageHeight]="70" [imageWidth]="70" [showUnits]="false" [showSubtitle]="false"
                        [outerStrokeWidth]="16" [innerStrokeWidth]="2" [outerStrokeColor]="'#e74a3b'"
                        [innerStrokeColor]="'#858796'" [animation]="true" [animationDuration]="600"
                        [titleFontSize]="'18px'">
                    </circle-progress>
                    <div>
                        <i *ngIf="isLogged">
                            <button class="btn btn-light" routerLink="/editskillsofts/{{SkillsSofts.id}}">
                                <i class="bi bi-pencil-fill"></i></button>
                        </i>
                        <i *ngIf="isLogged">
                            <button class="btn btn-light" (click)="deleteSofts(SkillsSofts.id)">
                                <i class="bi bi-trash-fill"></i></button>
                        </i>
                    </div>
                    <div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
